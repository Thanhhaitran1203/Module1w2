<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 2</title>
</head>
<body>
<label for="a">Nhập a </label><input type="number" id="a"> <br>
<label for="b">Nhập b </label><input type="number" id="b"> <br>
<label for="c">Nhập c </label><input type="number" id="c" > <br>
<button type="button" onclick="tinh()">Giải</button>
<script>
    function tinh(){
    let a = +document.getElementById("a").value;
    let b = +document.getElementById("b").value;
    let c = +document.getElementById("c").value;
    let delta = b*b - 4*a*c;
    let result = null;
    let x = (-b + Math.sqrt(delta))/2*a;
    if(delta<0){
        result = "Phương trình vô nghiệm";
    }else if(delta==0){
        result = 'Phương trình có nghiệm kép x1=x2=' + -b/(2*a*c);
    }else{
        result = "Phương trình có 2 nghiệm phân biệt x1=" + x + ";x2=" + -x;
    }
    document.write(result);
    }

</script>
</body>
</html>
