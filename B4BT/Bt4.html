<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra ngày trong tháng</title>
</head>
<body>
<label for="month">Nhập tháng </label> <input type="number" id="month">
<button onclick="kiemtra()">Tính số ngày</button>
<p id="result"></p>
<script>
    function kiemtra(){
        let month = +document.getElementById("month").value;
        let result = null;
        if(month<0){
            result = "Tháng không hợp lệ";
        }else{
            switch (month){
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    result = "Tháng " + month + " có 31 ngày";
                    break;
                case 2:
                    result = "Tháng " + month + "có 28 hoặc 29 ngày";
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    result = "Tháng " + month + " có 30 ngày";
                    break;
            }
        }
        document.getElementById("result").innerHTML = result;
    }
</script>
</body>
</html>
