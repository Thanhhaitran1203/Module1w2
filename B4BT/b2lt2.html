<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi</title>
</head>
<body>
<input type="number" id="m"><label for="m"> Met = </label>
<input id="feet"><label for="feet"> Feet</label> <br>
<button onclick="convert()" >Convert</button>
<script>
    function  convert() {
        let m = +document.getElementById('m').value;
        let feet = m / 3.2808;
        document.getElementById('feet').value= feet.toFixed(4) ;
    }
</script>
</body>
</html>
